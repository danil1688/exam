<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
    <h2 class="mb-3">Приклад таблиці</h2>
    <div class="table-responsive-sm">
        <table class="table table-bordered table-striped">
            <thead class="table-light">
                <tr>
                    <th>Стовпець 1</th>
                    <th>Стовпець 2</th>
                    <th>Стовпець 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Рядок 1, Комірка 1</td>
                    <td>Рядок 1, Комірка 2</td>
                    <td>Рядок 1, Комірка 3</td>
                </tr>
                <tr>
                    <td>Рядок 2, Комірка 1</td>
                    <td>Рядок 2, Комірка 2</td>
                    <td>Рядок 2, Комірка 3</td>
                </tr>
                <tr>
                    <td>Рядок 3, Комірка 1</td>
                    <td>Рядок 3, Комірка 2</td>
                    <td>Рядок 3, Комірка 3</td>
                </tr>
                <tr>
                    <td>Рядок 4, Комірка 1</td>
                    <td>Рядок 4, Комірка 2</td>
                    <td>Рядок 4, Комірка 3</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Bootstrap JS -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
</body>
</html>
